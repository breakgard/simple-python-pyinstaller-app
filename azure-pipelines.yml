# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool: Default

steps:
- script: |
    docker run -u $(id -u) -v $(pwd)/sources:/sources -w / python:2-alpine python -m py_compile sources/add2vals.py sources/calc.py
    mkdir artifacts
    mv sources/*.pyc artifacts/
  displayName: 'Compile'

- publish: artifacts
  artifactName: artifacts
  displayName: 'Publish artifacts'

- script: | 
    docker run -u $(id -u) -v $(pwd)/sources:/sources -w / python:2-alpine py.test --junit-xml sources/test-results.xml sources/test_calc.py
    mv sources/test-results.xml .
  displayName: 'Test'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'test-results.xml'
  displayName: 'Publish test results'

